{% extends "base.html" %}
{% block title %}Cerrar sesión{% endblock %}
{% block content %}
<div class="text-center">
    <h2>¿Estás seguro de que quieres cerrar sesión?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger mt-3">Cerrar sesión</button>
        <a href="/" class="btn btn-secondary mt-3">Cancelar</a>
    </form>
</div>
{% endblock %}
